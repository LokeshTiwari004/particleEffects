<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Rain</title>
    <style>
        :root {
            --canvasHeight: 0;
            --canvasWidth: 0;
        }
    </style>
    <script>
        const y_factor = 3;
        const x_factor = 4;
        let dimension = Math.floor(visualViewport.height / y_factor);
        document.documentElement.style.setProperty('--canvasHeight', `${dimension * y_factor}px`);
        document.documentElement.style.setProperty('--canvasWidth', `${dimension * x_factor}px`);
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <script src="app.js"></script>
</body>
</html>
